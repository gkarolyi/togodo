pre-commit:
  parallel: true
  commands:
    govet:
      tags: check package consistency
      files: git ls-files -m
      glob: '*.go'
      run: go vet ./...
    gofmt:
      tags: go style
      files: git ls-files -m
      glob: '*.go'
      run: gofmt -w {all_files}
    gotest:
      tags: go test
      files: git ls-files -m
      glob: '*'
      run: go test ./...
    gobuild:
      tags: go build
      files: git ls-files -m
      glob: '*'
      run: go build
